<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocking Board</title>

    <!-- CSS -->
    <link href="lib\bootstrap-5.1.3-dist\css\bootstrap.min.css" rel="stylesheet">
    <link href="content\css\index.css" rel="stylesheet">
</head>
<body>
    <div class="flex-column d-flex h-100 w-100">
        <!-- Toolbar -->
        <div class="row w-100 ps-4 m-0 gap-2" id="toolbar">
            <button class="toolbar-btn-image">
                <img class="h-75" src="content\assets\icons\toolbar-slice.png" />
            </button>
            <button class="toolbar-btn-image">
                <img class="h-75 rotate90" src="content\assets\icons\toolbar-slice.png" />
            </button>
        </div>

        <div class="flex-grow-1" id="bodyContainer">
            <!-- Canvas -->
            <div id="canvasContainer"></div>
            
            <!-- Component List (On Top Of Canvas) -->
            <div class="h-100 row" id="componentList">
                <div id="itemList">

                </div>
                <button class="h-100" id="componentListToggle" onclick="toggleComponentList()">
                    &gt;
                </button>
            </div>

        </div>
    </div>

    <!-- JS -->
    <script src="lib\jquery-3.7.0.min.js"></script>
    <script src="lib\bootstrap-5.1.3-dist\js\bootstrap.min.js"></script>
    <script src="lib\konva-9.0.2.min.js"></script>
    
    <!-- Components -->
    <script src="scripts\Constant.js"></script>
    <script src="scripts\shapes\Page.js"></script>

    <script src="scripts\layers\DebugSquare.js"></script>
    <script src="scripts\layers\MainLayer.js"></script>

    <script src="scripts\index.js"></script>
</body>
</html>
