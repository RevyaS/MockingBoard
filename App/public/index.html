<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-snowpack-app" />
  <!-- CSS -->
  <link href="lib/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>MockingBoard</title>
</head>

<body>
  <div class="flex-column d-flex h-100 w-100" id="mainBody">
    <!-- Toolbar -->
    <div class="row w-100 ps-4 m-0 gap-2" id="toolbar">
      <button class="toolbar-btn-image" id="horizontalSliceTool">
        <img class="h-75" src="\assets\icons\toolbar-slice.png" />
      </button>
      <button class="toolbar-btn-image" id="verticalSliceTool">
        <img class="h-75 rotate90" src="\assets\icons\toolbar-slice.png" />
      </button>

    </div>

    <div class="flex-grow-1" id="bodyContainer">
      <!-- Canvas -->
      <div id="canvasContainer"></div>

      <!-- Component List (On Top Of Canvas) -->
      <div class="h-100 row" id="componentList">
        <div id="itemList">

          <button id="circleGenerate" class="btn btn-primary custom-button" style="width: 185px;">
            <img src="/assets/icons/toolbar-slice.png" alt="Icon" class="mr-2" />
            <span>Circle</span>
          </button>

          <!-- Add more buttons here -->
        </div>
        <button class="h-100" id="componentListToggle">
          &gt;
        </button>
      </div>

    </div>
  </div>

</body>
<script type="module" src="lib/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script type="module" src="/dist/index.js"></script>

</html>
